<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
  
  <title>Expense App</title>
</head>
<body>
  <header>
  <div class="container-fluid">
    <h1>Expense App</h1>
    <form class="row g-3">
      <div class="col-md-4">
        <label for="purchased-item" class="form-label">Purchased Item</label>
        <input type="text" class="form-control" placeholder="Item Name" id="purchased-item" required>
      </div>
      <div class="col-md-4">
        <label for="date" class="form-label">Purchase Date</label>
        <input type="date" class="form-control" id="purchase-date" required>
      </div>
      <div class="col-md-4">
        <label for="purchase-price" class="form-label">Purchase Price</label>
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend">$</span>
          <input type="number" class="form-control" id="purchase-price" placeholder="0.00" required>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit" id="add-expense">Add Expense</button>
      </div>
    </form>
  </div>  
  </header>
  <main>
    <div class="container-fluid">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Item Name</th>
            <th scope="col">Date</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
